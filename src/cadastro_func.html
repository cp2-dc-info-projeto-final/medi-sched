<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylese.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Funcionário</h2>
        <form action="cadastro_func.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do funcionário">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite o e-mail">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite a senha">

            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" required>
                <option value="Cirurgião">Cirurgião</option>
                <option value="Enfermeiro">Enfermeiro</option>
                <option value="Ortopedista">Ortopedista</option>
                <option value="Dermatologista">Dermatologista</option>
                <option value="Dentista">Dentista</option>
            </select>
            
            <button type="submit">Cadastrar</button>
        </form>
        
        <p>Já tem uma conta? <a href="login.html">Fazer login</a>.</p>
        <p>É um paciente? <a href="cadastro.html">Cadastrar-se</a>.</p>
    </div>
</body>
</html>
